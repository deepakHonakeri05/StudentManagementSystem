<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>
<body>
    <div class = "container">
      <div class ="row">
        <div class="card">
          <h1 class="text-center"> Create New Student </h1>
          <div class="card-body">
            <form th:action="@{/students}" th:object="${student}" method="POST">

              <div class="form-group">
                <label>Student First Name</label>
                <input type="text" name="firstName" th:field="firstName" placeholder="Enter Student First Name" class="form-control"/>
              </div>

              <div class="form-group">
                <label>Student Last Name</label>
                <input type="text" name="lastName" th:field="lastName" placeholder="Enter Student Last Name" class="form-control"/>
              </div>

              <div class="form-group">
                <label>Student Email Name</label>
                <input type="text" name="email" th:field="email" placeholder="Enter Student Email " class="form-control"/>
              </div>

              <div class="box-footer">
                <button type="submit">Submit</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
